<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sentiment Analyzer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>AI Sentiment Analyzer</h1>

      <form method="POST">
        <textarea name="text" placeholder="Type a sentence..." required>
{{ text }}</textarea
        >
        <button type="submit">Analyze</button>
      </form>

      {% if prediction %}
      <div class="result {{ prediction.lower() }}">
        <h2>{{ prediction }}</h2>
        <p>Confidence: {{ (confidence * 100) | round(2) }}%</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
